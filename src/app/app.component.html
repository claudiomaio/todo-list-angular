<div class= "todo-items-container">   
  <h1>{{ title }}</h1>

  <div class="add-new-item">
    <input type="text" 
    type="text"
    [(ngModel)]="newItemToAdd"
    placeholder="New item..." 
    class="add-new-input">
    <button class="add-new-btn" (click)="addItem()">Add new item</button>
  </div>
  <app-items [items] = "todoItems" (onMove)="removeItem($event)"></app-items>
</div>


<div class= "done-items-container"> 
  <h1>{{title2}}</h1>
  <app-items [doneItems] = "doneItems" (onRestore)="restoreItem($event)" (onDelete)="deleteItem($event)"></app-items>
</div>
